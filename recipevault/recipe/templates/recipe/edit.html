<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Recipe Vault</title>
	{% load static %}
    <link rel="icon" type="image/svg+xml" sizes="150x150" href="{% static 'recipe/assets/img/bowl-food-solid.svg' %}">
    <link rel="stylesheet" href="{% static 'recipe/assets/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'recipe/assets/css/styles.min.css' %}">
</head>

<body class="text-center" style="background: rgb(33,37,41);">
    <form>
        <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="border-style: dotted;border-color: rgb(33,91,123);border-top-style: none;border-right-style: none;border-bottom-style: dashed;border-bottom-color: rgb(33,91,123);border-left-style: none;">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="d-flex d-md-flex justify-content-center justify-content-md-center"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="background: rgb(33,91,123);"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -32 576 576" width="1em" height="1em" fill="currentColor">
                                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                <path d="M96 128C96.53 128 97.07 128 97.6 128C105 91.49 137.3 64 176 64C190.1 64 204.1 68.1 216.9 75.25C230.2 49.55 257.1 32 288 32C318.9 32 345.8 49.56 359.1 75.25C371 68.1 385 64 400 64C438.7 64 470.1 91.49 478.4 128C478.9 128 479.5 128 480 128C515.3 128 544 156.7 544 192C544 203.7 540.9 214.6 535.4 224H40.56C35.12 214.6 32 203.7 32 192C32 156.7 60.65 128 96 128H96zM16 283.4C16 268.3 28.28 256 43.43 256H532.6C547.7 256 560 268.3 560 283.4C560 356.3 512.6 418.2 446.9 439.8C447.6 442.4 448 445.2 448 448C448 465.7 433.7 480 416 480H160C142.3 480 128 465.7 128 448C128 445.2 128.4 442.4 129.1 439.8C63.4 418.2 16 356.3 16 283.4H16z"></path>
                            </svg></span>Recipe Vault</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse text-center" id="navcol-5">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul><a class="btn btn-primary" role="button" style="border-color: rgb(33,91,123);background: rgb(33,91,123);margin-right: 5px;" href="search"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search" style="font-size: 24px;">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg></a><a class="btn btn-primary ms-md-2" role="button" href="add" style="background: rgb(33,91,123);border-color: rgb(33,91,123);margin-left: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-plus-lg" style="font-size: 25px;">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
                        </svg></a>
                </div>
            </div>
        </nav>
        <h1 class="text-center" style="margin-top: 20px;"><span style="color: rgb(33, 91, 123);">Edit Recipe</span></h1>
    </form>
    <footer class="text-center bg-dark"></footer>
    <div class="card text-center" style="border-style: none;border-top-color: rgb(33,91,123);">
        <div class="card-body text-center d-flex align-content-center justify-content-xxl-center" style="background: #212529;border-style: none;border-top-color: var(--bs-primary);border-bottom-style: none;">
            <form class="text-center flex-grow-1 flex-shrink-1 justify-content-center" style="color: rgb(126,142,159);width: auto;" method="post" enctype="multipart/form-data" action="/add/">{% csrf_token %}<label class="form-label" style="color: rgb(33,91,123);font-size: 21px;">Name</label><input class="form-control d-sm-flex" type="text" style="max-width: 306px;" name="name" required=""><label class="form-label" style="color: rgb(33,91,123);font-size: 21px;padding-top: 20px;">Photo</label><input class="form-control" type="file" style="margin: auto;max-width: 308px;" required="" accept="image/*" name="photo"><label class="form-label" style="color: rgb(33,91,123);font-size: 21px;padding-top: 20px;">Rating</label><select class="form-select" required="" style="margin: auto;max-width: 70px;" name="rating">
                    <option value="5" selected="">5</option>
                    <option value="4" selected="">4</option>
                    <option value="5" selected="">3</option>
                    <option value="2" selected="">2</option>
                    <option value="1" selected="">1</option>
                </select><label class="form-label" style="color: rgb(33,91,123);font-size: 21px;padding-top: 20px;">Description</label><textarea class="form-control" style="margin: auto;max-width: 666px;height: 150px;" required="" name="description"></textarea><label class="form-label" style="color: rgb(33,91,123);font-size: 21px;padding-top: 20px;">Ingredients</label><textarea class="form-control" style="margin: auto;max-width: 666px;height: 300px;" name="ingredients" required=""></textarea><label class="form-label" style="color: rgb(33,91,123);font-size: 21px;padding-top: 20px;">Directions</label><textarea class="form-control" style="margin: auto;max-width: 666px;height: 350px;" name="directions" required=""></textarea><input class="btn btn-primary" type="submit" style="margin-top: 21px;margin-bottom: 12px;border-style: none;background: var(--bs-primary);"></form>
        </div>
    </div>
    <script src="{% static 'recipe/assets/bootstrap/js/bootstrap.js' %}"></script>
</body>

</html>
